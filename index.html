<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Application</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <section class="addTask">
        <h1>Todos</h1>
        <form id="taskForm">
          <br />
          <input type="text" id="taskInput" placeholder="Ready, set, task!" />
          <input type="date" id="dueDateInput" class="due-date-input" />
          <button class="addTaskBtn">+</button>
        </form>
        <div id="errorMessage"></div>
      </section>

      <hr />

      <section class="sortMenu">
        <button class="sortDateBtn">Sort by Date</button>
        <button class="sortNameBtn">Sort by Name</button>
        <button class="clearAllBtn">Clear All Task</button>
      </section>

      <section class="viewTask">
        <ul id="taskList"></ul>
      </section>

      <hr />
    </div>
    <script src="app.js"></script>
  </body>
</html>
